<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header class="header">
    <div class="search-container">
      <input type="text" placeholder="Search..." id="searchInput" />
      <button id="filterBtn">Filtrele</button>
    </div>
    <div class="user-info" id="userInfo">
      <!-- JavaScript ile doldurulacak -->
    </div>
  </header>

  <!-- Filtre menüsü -->
  <div id="filterMenu" class="filter-menu" style="display: none;">
    <div class="filter-section" id="filterGenreContainer">
      <label>Tür:</label>
      <button type="button" id="genreDropdownBtn" class="dropdown-btn">Tür seçin ▼</button>
      <div id="genreCheckboxes" style="display: none; flex-direction: column; gap: 8px; max-height: 180px; overflow-y: auto; padding: 10px; border: 1px solid #ccc; border-radius: 8px; width: 180px; background-color: #fff;">
        <label><input type="checkbox" value="action" /> Action</label>
        <label><input type="checkbox" value="crime" /> Crime</label>
        <label><input type="checkbox" value="drama" /> Drama</label>
        <label><input type="checkbox" value="fantasy" /> Fantasy</label>
        <label><input type="checkbox" value="science fiction" /> Science Fiction</label>
        <label><input type="checkbox" value="war" /> War</label>
      </div>
    </div>

    <label>
      Yıl:
      <input type="number" id="filterYear" placeholder="örn. 2022" />
    </label>
    <label>
      Yönetmen:
      <input type="text" id="filterDirector" placeholder="örn. Nolan" />
    </label>
    <label>
      IMDb Rating:
      <input type="number" id="filterRating" placeholder="örn. 7.5" step="0.1" />
    </label>
    <button id="applyFilters">Uygula</button>
  </div>

  <!-- Film posterlerini göstereceğimiz container -->
  <main class="films-container" id="filmsContainer"></main>

  <!-- Sayfalama butonları için -->
  <div class="pagination" id="pagination"></div>

  <script src="dashboard.js"></script>
</body>
</html>
