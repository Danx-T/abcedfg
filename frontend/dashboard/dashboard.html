<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header class="header">
    <div class="search-container">
      <input type="text" placeholder="Search..." id="searchInput" />
      <button id="filterBtn">Filtrele</button>
    </div>
    <div class="user-info" id="userInfo">
      <!-- JavaScript ile doldurulacak -->
    </div>
  </header>

  <!-- Filtre menüsü -->
  <div id="filterMenu" class="filter-menu" style="display: none;">
    <label>
      Tür:
      <select id="filterGenre" multiple size="6">
        <option value="action">Action</option>
        <option value="crime">Crime</option>
        <option value="drama">Drama</option>
        <option value="fantasy">Fantasy</option>
        <option value="science fiction">Science Fiction</option>
        <option value="war">War</option>
      </select>
    </label>
    <label>
      Yıl:
      <input type="number" id="filterYear" placeholder="örn. 2022" />
    </label>
    <label>
      Yönetmen:
      <input type="text" id="filterDirector" placeholder="örn. Nolan" />
    </label>
    <label>
      IMDb Rating:
      <input type="number" id="filterRating" placeholder="örn. 7.5" step="0.1" />
    </label>
    <button id="applyFilters">Uygula</button>
  </div>

  <!-- Film posterlerini göstereceğimiz container -->
  <main class="films-container" id="filmsContainer"></main>

  <!-- Sayfalama butonları için -->
  <div class="pagination" id="pagination"></div>

  <script src="dashboard.js"></script>
</body>
</html>
